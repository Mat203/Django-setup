{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Template</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/index.css' %}">
</head>
<body>
    <div class="container">
        <button class="btn btn-primary mt-5" onclick="handleClick()">Click me to ping server</button>

        <div id="output" class="mt-5"></div>

        <div id="chat-box" class="mt-5">
            <div id="messages" class="chat-messages"></div>
            <div id="input-form" class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" class="form-control" placeholder="Your Name">

                <label for="message" class="mt-3">Message:</label>
                <input type="text" id="message" class="form-control" placeholder="Type your message">

                <button class="btn btn-success mt-3" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    {% comment %} <script src="{% static 'scripts/index.js' %}" defer></script> {% endcomment %}
    <script src="{% static 'scripts/chat.js' %}" defer></script>
</body>
</html>
