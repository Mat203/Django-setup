<!DOCTYPE html>

</head>
<body>
    <h1>Welcome to the Books API!</h1>
    <p>Here are the available endpoints:</p>
    <ul>
        <li><a href="/books/">/books/</a> - Get a list of all books</li>
        <li><a href="/books/add/">/books/add/</a> - Add a new book (POST request)</li>
        <li>/books/&lt;id&gt;/ - Get a specific book by its ID</li>
        <li>/books/delete/&lt;id&gt;/ - Delete a specific book by its ID (DELETE request)</li>
    </ul>
</body>
</html>
